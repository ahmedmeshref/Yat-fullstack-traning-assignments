<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" class="regsiter-form">
        <div class="container">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter your username ...">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password placeholder=" Enter your password ...">
            </div>

            <div class="form-group">
                <label for="yat-member">Member of Yat?</label>
                <input type="radio" name="yat-member"><label>Yes</label>
                <input type="radio" name="yat-member"><label>No</label>
            </div>

            <div class="form-group">
                <label for="education">Your Education:</label>
                <select name="education" id="education">
                    <option value="student">Student</option>
                    <option value="graduate">graduate</option>
                    <option value="prof">prof</option>
                </select>
            </div>

            <div class="form-group">
                <button class="btn">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
