<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Register</title>
</head>

<body>
    <header></header>

    <section>
        <div class="container col-5 mt-3">
            <div class="form-title bg-light">
                <p class="text-capitalize m-0 p-3 text-center">Registeration form</p>
            </div>
            <form class="bg-white p-4">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="InputUsername" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="mb-3">
                    <label for="Textarea" class="form-label">Message</label>
                    <textarea class="form-control" id="Textarea" rows="3" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Send</button>
            </form>
        </div>
    </section>

    <footer></footer>

</body>

</html>
